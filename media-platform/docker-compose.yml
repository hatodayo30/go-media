services:
  postgres:
    image: postgres:15-alpine
    container_name: media-platform-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: media_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - media-network
    restart: unless-stopped

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: media-platform-api
    ports:
      - "8082:8082"
    environment:
      SERVER_PORT: 8082
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: media_platform
      DB_SSL_MODE: disable
      JWT_SECRET: your-secret-key
      JWT_EXPIRATION: 24h
      LOG_LEVEL: debug
    volumes:
      - ./backend:/app
      - /app/tmp
      - ./backend/uploads:/app/uploads
      - ./backend/migrations:/app/migrations # ‚úÖ „Éû„Ç§„Ç∞„É¨„Éº„Ç∑„Éß„É≥„Çí„Éû„Ç¶„É≥„Éà
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 -O- http://localhost:8082/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - media-network
    restart: unless-stopped

  # ‚úÖ „Éû„Ç§„Ç∞„É¨„Éº„Ç∑„Éß„É≥Â∞ÇÁî®„Çµ„Éº„Éì„Çπ („Ç™„Éó„Ç∑„Éß„É≥)
  migrate:
    image: migrate/migrate:v4.18.1
    container_name: media-platform-migrate
    volumes:
      - ./backend/migrations:/migrations
    entrypoint: []
    command:
      - sh
      - -c
      - |
        echo "‚è≥ PostgreSQL„ÅÆÊ∫ñÂÇô„ÇíÂæÖÊ©ü‰∏≠..."
        sleep 10
        echo "üöÄ „Éû„Ç§„Ç∞„É¨„Éº„Ç∑„Éß„É≥„ÇíÂÆüË°å‰∏≠..."
        migrate -path /migrations -database "postgres://postgres:postgres@postgres:5432/media_platform?sslmode=disable" up
        echo "‚úÖ „Éû„Ç§„Ç∞„É¨„Éº„Ç∑„Éß„É≥ÂÆå‰∫Ü"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - media-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: media-platform-frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8082
      CHOKIDAR_USEPOLLING: "true"
      NODE_ENV: development
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      api:
        condition: service_healthy
    networks:
      - media-network
    restart: unless-stopped

volumes:
  postgres-data:
    driver: local

networks:
  media-network:
    driver: bridge
