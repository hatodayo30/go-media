{{ template "partials/header.html" . }}

<div class="profile-container">
    <div class="container">
        <div class="profile-layout">
            <div class="profile-sidebar">
                {{ template "partials/sidebar.html" (dict "showUserActions" true) }}
            </div>
            
            <div class="profile-content">
                <div class="profile-section">
                    <h2>統計情報</h2>
                    <div class="stats" id="userStats">
                        <div class="stat-card">
                            <div class="stat-number" id="contentCount">-</div>
                            <div>投稿数</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="commentCount">-</div>
                            <div>コメント数</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="ratingCount">-</div>
                            <div>評価数</div>
                        </div>
                    </div>
                </div>
                
                <div class="profile-section">
                    <h2>プロフィール編集</h2>
                    <form id="profileForm">
                        <div class="form-group">
                            <label for="username">ユーザー名</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">メールアドレス</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">更新</button>
                    </form>
                    
                    <div id="profileMessage" class="form-message"></div>
                </div>
                
                <div class="profile-section">
                    <h2>アカウント操作</h2>
                    <button class="btn btn-danger" onclick="confirmDeleteAccount()">アカウント削除</button>
                </div>
            </div>
        </div>
    </div>
</div>

{{ define "scripts" }}
<script src="/static/js/main.js"></script>
{{ end }}

{{ template "partials/footer.html" . }}
