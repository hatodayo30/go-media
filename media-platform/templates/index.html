{{ template "partials/header.html" . }}

<div class="hero">
    <div class="container">
        <h1>メディアを共有する新しい方法</h1>
        <p>あなたの創作物を世界と共有しましょう</p>
        <div class="hero-actions">
            <a href="/register" class="btn btn-primary">無料で始める</a>
            <a href="/contents" class="btn btn-secondary">コンテンツを見る</a>
        </div>
    </div>
</div>

<section class="featured-content">
    <div class="container">
        <h2>注目のコンテンツ</h2>
        <div class="content-grid" id="trendingContents">
            <!-- トレンドコンテンツはJSで動的に表示 -->
            <div class="loader"></div>
        </div>
    </div>
</section>

<section class="category-section">
    <div class="container">
        <h2>カテゴリから探す</h2>
        <div class="category-grid" id="categoriesList">
            <!-- カテゴリはJSで動的に表示 -->
            <div class="loader"></div>
        </div>
    </div>
</section>

<section class="latest-content">
    <div class="container">
        <h2>最新のコンテンツ</h2>
        <div class="content-grid" id="latestContents">
            <!-- 最新コンテンツはJSで動的に表示 -->
            <div class="loader"></div>
        </div>
    </div>
</section>

{{ define "scripts" }}
<script src="/static/js/main.js"></script>
{{ end }}

{{ template "partials/footer.html" . }}
