<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #1e88e5;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .nav {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .nav a {
            color: #1e88e5;
            text-decoration: none;
            margin-right: 20px;
            padding: 10px 15px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .nav a:hover {
            background-color: #e3f2fd;
        }
        .content {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px 10px 10px 0;
            background-color: #1e88e5;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0d47a1;
        }
        .btn-secondary {
            background-color: #64b5f6;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .feature {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{ .title }}</h1>
        <p>あなたのメディアを共有する新しいプラットフォーム</p>
    </div>
    
    <nav class="nav">
        <a href="/">ホーム</a>
        <a href="/contents">コンテンツ</a>
        <a href="/login">ログイン</a>
        <a href="/register">新規登録</a>
        <a href="/health">ヘルスチェック</a>
    </nav>
    
    <div class="content">
        <h2>メディアプラットフォームへようこそ</h2>
        <p>このプラットフォームでは、写真、動画、記事などのコンテンツを簡単に共有できます。</p>
        
        <div>
            <a href="/register" class="btn">無料で始める</a>
            <a href="/contents" class="btn btn-secondary">コンテンツを見る</a>
        </div>
        
        <div class="features">
            <div class="feature">
                <h3>簡単アップロード</h3>
                <p>ドラッグ＆ドロップでメディアを簡単にアップロードできます</p>
            </div>
            <div class="feature">
                <h3>安全な共有</h3>
                <p>プライバシー設定により、共有範囲をコントロールできます</p>
            </div>
            <div class="feature">
                <h3>コミュニティ</h3>
                <p>他のユーザーとつながり、コンテンツを楽しみましょう</p>
            </div>
        </div>
    </div>
</body>
</html>
