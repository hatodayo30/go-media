{{define "sidebar"}}
<aside class="sidebar">
    <div class="sidebar-section">
        <h3>カテゴリ</h3>
        <ul class="category-list" id="sidebarCategories">
            <!-- カテゴリはJSで動的に表示 -->
            <li><a href="/contents">すべて</a></li>
        </ul>
    </div>
    
    <div class="sidebar-section">
        <h3>人気のタグ</h3>
        <div class="tag-cloud" id="popularTags">
            <!-- タグはJSで動的に表示 -->
        </div>
    </div>
    
    <div class="sidebar-section">
        <h3>最近の活動</h3>
        <ul class="recent-activity" id="recentActivity">
            <!-- 最近の活動はJSで動的に表示 -->
        </ul>
    </div>
    
    {{ if .showUserActions }}
    <div class="sidebar-section">
        <h3>ユーザーアクション</h3>
        <div class="user-actions">
            <a href="/contents/create" class="btn btn-primary btn-block">新規投稿</a>
            <a href="/profile" class="btn btn-secondary btn-block">プロフィール</a>
        </div>
    </div>
    {{ end }}
</aside>
{{end}}
