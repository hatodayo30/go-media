{{ template "partials/header.html" . }}

<div class="content-form-container">
    <div class="container">
        <h1>コンテンツの編集</h1>
        
        <form id="contentForm" class="content-form" data-content-id="{{ .contentID }}">
            <div class="form-group">
                <label for="title">タイトル</label>
                <input type="text" id="title" name="title" required>
            </div>
            
            <div class="form-group">
                <label for="description">説明</label>
                <textarea id="description" name="description" rows="3" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="category">カテゴリー</label>
                <select id="category" name="category_id" required>
                    <option value="">カテゴリーを選択</option>
                    <!-- カテゴリーはJSで動的に追加 -->
                </select>
            </div>
            
            <div class="form-group">
                <label for="content">コンテンツ</label>
                <textarea id="content" name="content" rows="10" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="thumbnail">サムネイル画像URL</label>
                <input type="text" id="thumbnail" name="thumbnail">
            </div>
            
            <div class="form-group">
                <label for="status">ステータス</label>
                <select id="status" name="status" required>
                    <option value="draft">下書き</option>
                    <option value="published">公開</option>
                </select>
            </div>
            
            <div class="form-group form-actions">
                <button type="submit" class="btn btn-primary">更新</button>
                <a href="/contents/{{ .contentID }}" class="btn btn-secondary">キャンセル</a>
                <button type="button" id="deleteBtn" class="btn btn-danger">削除</button>
            </div>
        </form>
        
        <div id="formMessage" class="form-message"></div>
    </div>
</div>

{{ define "css" }}
<link rel="stylesheet" href="/static/css/content.css">
{{ end }}

{{ define "scripts" }}
<script src="/static/js/content.js"></script>
{{ end }}

{{ template "partials/footer.html" . }}
